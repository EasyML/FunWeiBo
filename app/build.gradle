apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

//apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.wilson.funweibo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '28.0.2'

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a','x86_64'
            universalApk true
        }
    }
    dataBinding{
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlinVersion"
    implementation "org.jetbrains.anko:anko:$rootProject.anko_version"
    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"

    //support
    implementation "com.android.support:appcompat-v7:"+rootProject.supportLibraryVersion
    implementation "com.android.support:support-v4:"+rootProject.supportLibraryVersion
    implementation "com.android.support:design:"+rootProject.supportLibraryVersion

    //view
    implementation "com.android.support.constraint:constraint-layout:"+rootProject.constraintLayoutVersion
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.sina.weibo.sdk:core:4.3.0:openDefaultRelease@aar'

    //retrofit
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpVersion"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    //data binding
    kapt "com.android.databinding:compiler:"+rootProject.dataBinding

    //test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
